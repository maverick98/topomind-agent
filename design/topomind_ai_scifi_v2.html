<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TopoMind AI Cognitive Control</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at center, #0f172a, #020617);
  color: white;
  overflow-x: hidden;
}

/* Neural particle canvas */
#particles {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

/* Title */
.title {
  text-align: center;
  font-size: 42px;
  margin: 20px;
  color: #38bdf8;
  text-shadow: 0 0 25px #38bdf8;
}

/* Mental Model Panel */
.model-panel {
  margin: 20px auto;
  padding: 14px 18px;
  width: 90%;
  max-width: 900px;
  border-radius: 14px;
  text-align: center;
  font-weight: bold;
  font-size: 15px;
  background: linear-gradient(90deg, #38bdf8, #22c55e, #f97316, #a855f7);
  animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow {
  from { transform: scale(1); box-shadow: 0 0 10px #38bdf8; }
  to { transform: scale(1.03); box-shadow: 0 0 30px #f97316; }
}

/* Layout */
.container { display: flex; flex-direction: column; align-items: center; }
.row { display: flex; justify-content: center; align-items: center; margin: 30px 0; }

/* System Boxes */
.box {
  padding: 20px 28px;
  border-radius: 18px;
  background: linear-gradient(145deg, #1e293b, #0f172a);
  margin: 0 20px;
  min-width: 240px;
  text-align: center;
  position: relative;
  cursor: pointer;
  animation: float 5s ease-in-out infinite;
  box-shadow: 0 0 25px rgba(56,189,248,0.4);
}

/* Neon animated edge */
.box::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 18px;
  border: 2px solid transparent;
  background: linear-gradient(120deg, #38bdf8, #a855f7, #f97316) border-box;
  -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  animation: edgePulse 4s linear infinite;
}

@keyframes edgePulse { 0%{filter:hue-rotate(0)}100%{filter:hue-rotate(360deg)} }
@keyframes float {0%{transform:translateY(0)}50%{transform:translateY(-14px)}100%{transform:translateY(0)}}

.box:hover { transform: scale(1.06); box-shadow: 0 0 45px #38bdf8; }

/* Tooltips */
.box:hover::after {
  content: attr(data-info);
  position: absolute;
  bottom: -85px;
  left: 50%;
  transform: translateX(-50%);
  background: #0ea5e9;
  padding: 10px;
  border-radius: 8px;
  font-size: 12px;
  width: 240px;
}

/* Flow Line */
.flow { width: 6px; height: 60px; background: linear-gradient(#38bdf8, transparent); position: relative; }

/* Data Packet */
.packet {
  width: 10px;
  height: 10px;
  background: #f97316;
  border-radius: 50%;
  position: absolute;
  left: -2px;
  animation: movePacket 2s linear infinite;
}
@keyframes movePacket {0%{top:0;opacity:0}20%{opacity:1}100%{top:50px;opacity:0}}

/* Memory Orbit */
.memory { display: flex; gap: 12px; margin-top: 12px; animation: rotateMem 6s linear infinite; }
.node { width: 16px; height: 16px; border-radius: 50%; background: #22d3ee; box-shadow: 0 0 12px #22d3ee; }
@keyframes rotateMem { from{transform:rotate(0)} to{transform:rotate(360deg)} }

.note { text-align: center; margin: 40px; color: #94a3b8; }
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="title">TopoMind AI Cognitive Control</div>

<div class="model-panel">
ðŸ§  Mental Model â†’ Tool = What â€¢ Connector = How â€¢ Planner = When â€¢ Agent = Who
</div>

<div class="container">

<div class="row">
  <div class="box" data-info="Coordinates memory, planning and execution."><b>Agent Core</b></div>
</div>

<div class="flow"><div class="packet"></div></div>

<div class="row">
  <div class="box" data-info="LLM or rule engine decides actions."><b>Planner</b></div>
</div>

<div class="flow"><div class="packet"></div></div>

<div class="row">
  <div class="box" data-info="Defines capability available."><b>Tool</b></div>
  <div class="box" data-info="Implements execution."><b>Connector</b></div>
</div>

<div class="flow"><div class="packet"></div></div>

<div class="row">
  <div class="box" data-info="Conversation structure and persistent context.">
    <b>Memory Graph</b>
    <div class="memory">
      <div class="node"></div><div class="node"></div><div class="node"></div>
    </div>
  </div>
</div>

</div>

<div class="note">Live AI System Visualization â€¢ Hybrid Symbolic + LLM Architecture</div>

<script>
const canvas=document.getElementById('particles');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
for(let i=0;i<80;i++){
particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-0.5),dy:(Math.random()-0.5)});
}
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#38bdf8";
particles.forEach(p=>{
ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();
p.x+=p.dx;p.y+=p.dy;
if(p.x<0||p.x>canvas.width)p.dx*=-1;
if(p.y<0||p.y>canvas.height)p.dy*=-1;
});
requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
