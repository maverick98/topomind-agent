<!DOCTYPE html>
<html>
<head>
    <title>TopoMind Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        textarea {
            width: 100%;
            height: 80px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>TopoMind Web Client</h2>

<textarea id="queryInput" placeholder="Enter your query...">
Please Evaluate quarterly revenue growth trend using TREND_SLOPE and R_SQUARED for x=[1,2,3,4] and y=[12000,13500,15000,17000]
</textarea>

<br>
<button onclick="sendQuery()">Send Query</button>

<h3>Response</h3>
<pre id="responseOutput">Waiting...</pre>

<script>

async function sendQuery() {

    const queryText = document.getElementById("queryInput").value;

    const responseArea = document.getElementById("responseOutput");
    responseArea.textContent = "Loading...";

    try {

        const response = await fetch("http://localhost:8000/query", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                query: queryText
            })
        });

        if (!response.ok) {
            throw new Error("HTTP error " + response.status);
        }

        const data = await response.json();

        responseArea.textContent = JSON.stringify(data, null, 2);

    } catch (error) {
        responseArea.textContent = "Error: " + error.message;
    }
}

</script>

</body>
</html>
